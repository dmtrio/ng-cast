<div class="search-bar form-inline">
  <input class="form-control" ng-model="query" type="text" ng-keyup="$ctrl.result(query)"/>
<!-- pick up value of text field -->
  <button class="btn" ng-click="$ctrl.result(query)" >
    <span class="glyphicon glyphicon-search"></span>
  </button>
  <!-- <button class="btn" ng-click="$ctrl.searchResults(query)" >
    <span class="glyphicon glyphicon-search"></span>
  </button> -->
  <p>{{query}}</p>
</div>
